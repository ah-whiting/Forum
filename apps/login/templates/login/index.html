{% extends 'forum/base.html' %} {% block content %}

<div class="container justify-content-center">
  <div class="row my-2 text-center">
    <!-- <div class="col"><h2>Sign Up or Log in</h2></div> -->
  </div>
  <div class="row">
    <div class="col-5 mx-4">
      <h3>Sign Up:</h3>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="text-danger">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form action="/register" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Username:</label>
          <input type="text" name="username" id="username" class="form-control" />
        </div>
        <div id="username_msg"></div>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" name="email" id="" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" name="password" id="" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Confirm Password:</label>
          <input type="text" name="c_password" id="" class="form-control" />
          <button type="submit" class="my-2 btn btn-outline-secondary">
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="col-5 mx-4">
      <h3>Login:</h3>
      <form action="/login" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Email:</label>
          <input type="text" name="email" id="" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="text" name="password" id="" class="form-control" />
          <button type="submit" class="my-2 btn btn-outline-secondary">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $("#username").keyup(function() {
    data = $("form").serialize();
    $.ajax({
      url: "/users/validate",
      data: data,
      dataType: "json"
    })
      .done(function(res) {
        if (res.is_taken) {
          $("#username_msg").html(
            "<p class = 'text-danger'> That username is taken</p>"
          );
        } 
        else {
          $("#username_msg").html(
            "<p class = 'text-success'> That username is available</p>"
          );
        }
      });
  });
</script>
{% endblock %}
